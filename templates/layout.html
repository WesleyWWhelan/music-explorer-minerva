<!doctype html>
<html>

  <head>

    <title>Music Explorer</title>

    <!-- Google fonts and icons -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&display=swap" rel="stylesheet">
    <style>
      body{
        margin:0;
        width: 100%;
        background-color:rgba(255, 235, 205, 0.452);
      }
      header{
          background:transparent;
          line-height: 50px ;
          width: 100%;
          margin-left:25px;
          font-family: 'Baloo Tamma 2', cursive;
          margin-bottom:25px;
      }
      #rip{
        text-decoration: none;
        color:black;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div style='padding-top:30px;'>
          <a id= 'rip' href='{{ url_for("index") }}'> Music Explorer</a>
        </div>
      </div>
    </header>

    <div id="content">
      {% block content %}{% endblock %}
    </div>

  </body>

</html>
